<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="container">
   
    <div id="start">
        <h1>Coding Quiz Challenge</h1>
        <h2>Try to answer the following code-related questions wihtin the time limit.</h2>
        <h3>Keep in mind that incorrect answers will penalize your score/time</h3>
        <h3> by ten seconds!</h>
        <button id="startquizbtn" class="btn">Start Quiz</button>
    </div>
    
    <div id="q&a">
        <div id="timer">Time Remaining: </div>
         <div id="question">Question </div>
            <button id="1" class="choice1">1</button>
            <button id="2" class="choice2">2</button>
            <button id="3" class="choice3">3</button>
            <button id="4" class="choice4">4</button>
         <div id="result"></div>
    </div>

    <div id="Quizover">

        <div id="finalscore"> </div>
        <input type="text" placeholder="Enter Your Initials Here" >
        <button id="submitscore">Submit Score</button>
        </div>
    </div>

    <div id=highscorecontainer>
    <div id=highscorepage>
        <div id="highscore-header">
            <header>
                <h2>User Initials</h2>
                <h2>Score</h2>
            </header>
        </div>

    </div>

    </div>
<script src="script.js"></script>

</body>
</html>
